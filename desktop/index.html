<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ageis Agent</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --chat-bg: #16213e;
            --user-msg-bg: #0f3460;
            --agent-msg-bg: #e94560;
            --text-color: #eee;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            user-select: none; /* Desktop app feel */
        }
        .container {
            width: 100%;
            height: 100%;
            background-color: var(--chat-bg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        header {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            text-align: center;
            border-bottom: 1px solid #333;
            -webkit-app-region: drag; /* Draggable window */
        }
        h1 { margin: 0; font-size: 1.5rem; color: var(--agent-msg-bg); }
        .subtitle { font-size: 0.8rem; opacity: 0.7; }
        
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            user-select: text;
        }
        
        .user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 2px;
        }
        
        .agent {
            align-self: flex-start;
            background-color: rgba(255,255,255,0.1);
            border-bottom-left-radius: 2px;
        }

        .system {
            align-self: center;
            font-size: 0.8rem;
            color: #888;
            background: none;
        }
        
        .input-area {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: var(--bg-color);
            color: white;
            outline: none;
        }
        
        button {
            padding: 10px 20px;
            background-color: var(--agent-msg-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover { background-color: #c0354c; }
        button:disabled { background-color: #555; cursor: wait; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ Ageis Desktop</h1>
            <div class="subtitle">Phase 5: The Face</div>
            <div id="status" style="font-size: 0.7rem; color: #ff9800; margin-top: 5px;">‚óè Connecting to Agent...</div>
        </header>
        
        <div id="chat-box"></div>
        
        <div class="input-area">
            <input id="msg-input" type="text" placeholder="Î©îÏãúÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="if(event.key==='Enter') sendMessage()" disabled>
            <button id="send-btn" onclick="sendMessage()" disabled>Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const msgInput = document.getElementById("msg-input");
        const sendBtn = document.getElementById("send-btn");
        const statusDiv = document.getElementById("status");
        
        let ws = null;
        let reconnectInterval = 1000;

        function connect() {
            // Python Sidecar runs Web UI on port 8000
            ws = new WebSocket("ws://localhost:8000/ws");

            ws.onopen = () => {
                statusDiv.innerHTML = "‚óè Online";
                statusDiv.style.color = "#4caf50";
                addMessage("ÏóêÏù¥Ï†ÑÌä∏ÏôÄ Ïó∞Í≤∞ÎêòÏóàÏäµÎãàÎã§.", "system");
                msgInput.disabled = false;
                sendBtn.disabled = false;
                reconnectInterval = 1000;
            };

            ws.onclose = () => {
                statusDiv.innerHTML = "‚óè Offline (Retrying...)";
                statusDiv.style.color = "#f44336";
                msgInput.disabled = true;
                sendBtn.disabled = true;
                // Auto-reconnect
                setTimeout(connect, reconnectInterval);
                reconnectInterval = Math.min(reconnectInterval * 2, 5000);
            };

            ws.onerror = (err) => {
                console.error("Socket encountered error: ", err.message, "Closing socket");
                ws.close();
            };

            ws.onmessage = (event) => {
                addMessage(event.data, "agent");
                sendBtn.disabled = false;
                msgInput.disabled = false;
                msgInput.focus();
            };
        }

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            if (sender === 'agent') {
                div.innerHTML = text.replace(/\n/g, '<br>');
            } else {
                div.textContent = text;
            }
            chatBox.appendChild(div);
            // Auto scroll
            requestAnimationFrame(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        function sendMessage() {
            const text = msgInput.value.trim();
            if (!text) return;
            
            addMessage(text, "user");
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(text);
                msgInput.value = "";
                sendBtn.disabled = true;
                msgInput.disabled = true;
            } else {
                addMessage("ÏóêÏù¥Ï†ÑÌä∏ÏôÄ Ïó∞Í≤∞ÎêòÏñ¥ ÏûàÏßÄ ÏïäÏäµÎãàÎã§.", "system");
            }
        }

        // Connect on load
        connect();
    </script>
</body>
</html>
